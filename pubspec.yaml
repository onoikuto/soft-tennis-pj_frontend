name: soft_tennis_scoring
description: ソフトテニスの採点表アプリ
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # SQLite
  sqflite: ^2.3.0
  sqflite_common_ffi: ^2.3.0
  sqflite_common_ffi_web: ^1.0.4
  path: ^1.8.3
  
  # Web版用のストレージ（フォールバック）
  shared_preferences: ^2.2.2
  
  # UI
  intl: ^0.18.1
  
  # サブスクリプション（iOS/Androidのみ、macOSでは使用しない）
  # in_app_purchase: ^3.1.13  # macOSビルドエラーのため一時的にコメントアウト
  
  # 広告
  google_mobile_ads: ^5.0.0
  
  # URL起動
  url_launcher: ^6.2.1
  
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  image_path: "assets/icon/app_icon.png"
  android: true
  ios: true
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true
  
  assets:
    - assets/icon/
